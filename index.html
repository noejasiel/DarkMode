<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculadora</title>
  </head>
  <body>
    <div class="conteiner-total">
      <div class="content">
        <div class="h1-dark">
          <h1 class="calcu">Calculator</h1>
          <button type="menu" class="dark" id="dark">
            <span><i class="far fa-sun"></i></span>
            <span><i class="far fa-moon"></i></span>
          </button>
        </div>

        <div class="result">
          <p class="operationescr">resultado</p>
          <p class="resuloperation">reul</p>
        </div>
        <div class="btn1">
          <button type="button">1</button>
        </div>
        <div class="btn2">
          <button type="button">2</button>
        </div>
        <div class="btn3">
          <button type="button">3</button>
        </div>
        <div class="btn4">
          <button type="button">4</button>
        </div>
        <div class="btn5">
          <button type="button">5</button>
        </div>
        <div class="btn6">
          <button type="button">6</button>
        </div>
        <div class="btn7">
          <button type="button">7</button>
        </div>
        <div class="btn8">
          <button type="button">8</button>
        </div>
        <div class="btn9">
          <button type="button">9</button>
        </div>
        <div class="btn0">
          <button type="button">0</button>
        </div>
        <div class="c">
          <button type="button">C</button>
        </div>
        <div class="igual">
          <button type="button" class="iguall">=</button>
        </div>
        <div class="operationmas">
          <button type="button">+</button>
        </div>
        <div class="operationmenos">
          <button type="button">-</button>
        </div>
        <div class="operationpor">
          <button type="button">*</button>
        </div>
        <div class="operationdiv">
          <button type="button">/</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b0f0e37d1e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
